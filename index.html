<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Vue.js de 電卓</title>
</head>

<body>
  <div id="cal">
    <input type="text" v-model="value" style="text-align: right">

    <div style="display: flex">
      <div style="number-btns">
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
        </div>
        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </div>
        <div>
          <button>0</button>
          <button>.</button>
          <button>=</button>
        </div>
      </div>

      <div style="operator-btns">
        <div><button>/</button></div>
        <div><button>*</button></div>
        <div><button>+</button></div>
        <div><button>-</button></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="calculator.js"></script>
</body>

</html>
