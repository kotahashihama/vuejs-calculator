<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Vue.js de 電卓</title>
</head>

<body>
  <div id="cal">
    <input type="text" v-model="value" v-on:blur="validate" style="text-align: right">
    <button v-on:click="initialize">AC</button>

    <div style="display: flex">
      <div style="number-btns">
        <div>
          <button v-on:click="addValue(7)">7</button>
          <button v-on:click="addValue(8)">8</button>
          <button v-on:click="addValue(9)">9</button>
        </div>
        <div>
          <button v-on:click="addValue(4)">4</button>
          <button v-on:click="addValue(5)">5</button>
          <button v-on:click="addValue(6)">6</button>
        </div>
        <div>
          <button v-on:click="addValue(1)">1</button>
          <button v-on:click="addValue(2)">2</button>
          <button v-on:click="addValue(3)">3</button>
        </div>
        <div>
          <button v-on:click="addValue(0)">0</button>
          <button v-on:click="addValue('.')">.</button>
          <button v-on:click="execute">=</button>
        </div>
      </div>

      <div style="operator-btns">
        <div><button v-on:click="addValue('/')">/</button></div>
        <div><button v-on:click="addValue('*')">*</button></div>
        <div><button v-on:click="addValue('+')">+</button></div>
        <div><button v-on:click="addValue('-')">-</button></div>
      </div>
    </div>

    <!-- <pre>{{ $data }}</pre> -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="calculator.js"></script>
</body>

</html>
