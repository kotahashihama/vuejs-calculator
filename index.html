<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Vue.js de 電卓</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="cal">
    <div class="monitor">
      <input class="form-control" type="text" v-model.trim="value" v-on:blur="validate" style="text-align: right">
      <button class="btn btn-danger" v-on:click="initialize"><i class="fas fa-eraser"></i></button>
    </div>

    <div style="display: flex">
      <div class="number-btns">
        <div class="buttons">
          <button class="btn btn-secondary" v-on:click="addNumber(7)">7</button>
          <button class="btn btn-secondary" v-on:click="addNumber(8)">8</button>
          <button class="btn btn-secondary" v-on:click="addNumber(9)">9</button>
        </div>
        <div class="buttons">
          <button class="btn btn-secondary" v-on:click="addNumber(4)">4</button>
          <button class="btn btn-secondary" v-on:click="addNumber(5)">5</button>
          <button class="btn btn-secondary" v-on:click="addNumber(6)">6</button>
        </div>
        <div class="buttons">
          <button class="btn btn-secondary" v-on:click="addNumber(1)">1</button>
          <button class="btn btn-secondary" v-on:click="addNumber(2)">2</button>
          <button class="btn btn-secondary" v-on:click="addNumber(3)">3</button>
        </div>
        <div class="buttons">
          <button class="btn btn-secondary" v-on:click="addNumber(0)">0</button>
          <button class="btn btn-secondary" v-on:click="addNumber('.')">.</button>
          <button class="btn btn-primary" v-on:click="execute"><i class="fas fa-equals"></i></button>
        </div>
      </div>

      <div class="operator-btns">
        <button class="btn btn-primary" v-on:click="addOperator('/')"><i class="fas fa-divide"></i></button>
        <button class="btn btn-primary" v-on:click="addOperator('*')"><i class="fas fa-times"></i></button>
        <button class="btn btn-primary" v-on:click="addOperator('+')"><i class="fas fa-plus"></i></button>
        <button class="btn btn-primary" v-on:click="addOperator('-')"><i class="fas fa-minus"></i></button>
      </div>
    </div>

    <!-- <pre>{{ $data }}</pre> -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="calculator.js"></script>
</body>

</html>
